<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap css links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- external sheet link -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
    
    <!-- <div class="container-fluid" width="300px">
   
    </div> -->
    <div class="container-fluid">
        <img src="./images/background.jpg" alt="">
        <div class="overlay">

                <div class="text-overlay"> 
                    <h2>Welcome</h2>
                    <h3>Unlimited TV shows, movies, series and more</h3>
                    <p>Price starts at Ksh 200 you can cancel at any time</p>
                    <p>Enter your email to get started or restart your membership</p>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email address">
                    <button class="btn btn-danger" >Get Started</button>
                </div>
      </div>
    </div>

    <div class="trending">
        <h3 class="heading">Trending now</h3>
       <select name="shoes" id="show">
        <option value="movies">Movies</option>
        <option value="Tv-shows">TV Shows</option>
       </select>

       <select name="country" id="country">
            <option value="Kenya">Kenya</option>
            <option value="Global">Global</option>
       </select>
       
       <div class="c-images">
            <img src="./images/movie1.jpg" alt="">      
            <img src="./images/movie2.webp" alt="">    
            <img src="./images/movie3.webp" alt="">     
            <img src="./images/movie4.avif" alt="">  
       </div>  

    </div>

    


 <!-- bootstrap js bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
